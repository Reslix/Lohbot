<html>
    <head>
        <title>Memory Game Results</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row"><div class="col">
                <h1>Memory Game Results <span class="badge badge-secondary">{{ results | length }}</span></h1>
            </div></div>
            <div class="row"><div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Date and time</td>
                            <th scope="col">Number correct</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dict in results %}
                        <tr>
                            <td>{{ dict["time"] | format_datetime}}</td>
                            <td>{{ dict["correct"] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div></div>
            <div class="row"><div class="col">
                <form action="{{ url_for('clear_results') }}" method="post">
                    <button type="submit" class="btn btn-danger">Clear results</button>
                </form>
            </div></div>
        </div>
    </body>
</html>
